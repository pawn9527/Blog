<html>
	<head>
		<meta charset="utf-8"/>
		{% block mate %} {%endblock%}
		<title>{% block title%} ? {% endblock %} -Awesome Python Webapp</title>

        <link rel="stylesheet" href="/static/css/style.css"/>
        <link rel="stylesheet" href="/static/css/editormd.min.css"/>

        <link rel="shortcut icon" href="https://pandao.github.io/editor.md/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="/static/css/uikit.min.css"/>

		<script src="/static/js/uikit.min.js"></script>
        <script src="/static/js/vue.min.js"></script>
        <script src="/static/js/jquery.min.js"></script>
        <script src="/static/js/sha1.min.js"></script>
        <script src="/static/js/awesome.js"></script>
        <!--副文本编辑器-->
        <script src="/static/js/editormd.js"></script>
	 	{% block beforehead %}<!-- before head  -->{% endblock %}
	</head>
	<body>
		<nav class="uk-navbar uk-navbar-attached uk-margin-bottom">
			<div class="uk-container uk-container-center">
				<a href="/" class="uk-navbar-brand">Awesome</a>
				<ul class="uk-navbar-nav">
					<li data-url="blogs"><a href="/"><i class="uk-icon-home"></i> 日志</a></li>
					<li><a target="_blank" href="#"><i class="uk-icon-book"></i> 教程</a></li>
			   		<li><a target="_blank" href="#"><i class="uk-icon-code"></i> 源码</a></li>
				</ul>
                <!-- 查看用户 -->
                <div class="uk-navbar-flip">
                    <ul class="uk-navbar-nav">
                    {% if __user__ %}
                        <li class="uk-parent">
                            <a href="#0"><i class="uk-icon-user"></i> {{ __user__.name }}</a>
                            <div class="uk-dropdown uk-dropdown-navbar">
                                <ul class="uk-nav uk-nav-navbar">
                                    <li><a href="/signout"><i class="uk-icon-sign-out"></i> 登出</a></li>
                                </ul>
                            </div>
                        </li>
                    {% else %}
                         <li><a href="/signin"><i class="uk-icon-sign-in"></i> 登陆</a></li>
                        <li><a href="/register"><i class="uk-icon-edit"></i> 注册</a></li>
                    {% endif %}
                    </ul>
                </div>

			</div>
		</nav>
		<div class="uk-container uk-container-center">
			<div class="uk-grid">
				{% block content %}
            	{% endblock %}
			</div>
		</div>
	</body>

</html>
